{% extends 'driver/base.html' %}
{% load static %}

{% block content %}

<div class="media align-items-center bg-light p-3">
    <img src="{% static 'img/avatar.png' %}" class="round-circle" width="60" height="60">
    <div class="media-body ml-4">
        <h4 class="mb-0">{{request.user.get_full_name}}</h4>
    </div>
</div>

<div class="mt-2 p-2">
    <b class="text-secondary">OVERVIEW</b>
    <hr />

    <div class="d-flex text-center">
        <div class="flex-grow-1">
            <h4 class="text-success">{{ total_drives }} Job</h4>
            <span class="text-secondary">Completed</span>
        </div>
    </div>
    <div class="d-flex text-center">
        <div class="flex-grow-1">
            <h4 class="text-success">{{ total_km }} Km</h4>
            <span class="text-secondary">Traveled</span>
        </div>
    </div>
    <div class="d-flex text-center">
        <div class="flex-grow-1">
            <h4 class="text-success">${{ total_earned }}</h4>
            <span class="text-secondary">Total Earned</span>
        </div>
    </div>
    <hr />

    <div class="p-2">
        <a href="/sign-out/" class="btn btn-block btn-secondary btn-md mt-2">
            <i class="fas fa-sign-out-alt mr-1"></i>
            Sign Out
        </a>
    </div>

    {% include 'driver/lower_tab.html' %}

    {% endblock %}
</div>
